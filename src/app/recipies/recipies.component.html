<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
          *ngIf="selectedRecipe; else infoText"
          [recipe]="selectedRecipe"
        ></app-recipe-detail>
      <ng-template #infoText>
        <h1>Select Recipe</h1>
      </ng-template>
    </div>
</div>
